{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Mi Aplicación</title>
    <link rel="stylesheet" href="{% static 'task/css/signup.css' %}">
</head>
<body>
    <div class="signup-container">
        <h2 class="signup-title">Iniciar Sesión</h2>
        <p class="signup-subtitle">Accede a tu cuenta</p>
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label class="form-label" for="username">Usuario</label>
                <input type="text" name="username" id="username" class="form-input" placeholder="Tu usuario" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Contraseña</label>
                <input type="password" name="password" id="password" class="form-input" placeholder="Tu contraseña" required>
            </div>
            
            {% if form.errors %}
            <div style="color: #e74c3c; text-align: center; margin-bottom: 15px;">
                Usuario o contraseña incorrectos.
            </div>
            {% endif %}
            
            <button type="submit" class="signup-btn">Iniciar Sesión</button>
            
            <div class="login-link">
                ¿No tienes cuenta? <a href="{% url 'signup' %}">Regístrate aquí</a>
            </div>
        </form>
    </div>
</body>
</html>
